<!DOCTYPE html>
<html lang="en">
<head>
    <title>Review</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <header id="main-header">
        <h1 class="center-text">Review</h1>
        <img id="menu-toggle" src="images/menu-icon.png" alt="menu-icon">
        <div id="nav-container">
            <ul id="nav">
                <li><a href="index.html">
                    <p>Home</p>
                </a></li>
                <li><a href="popular.html">
                    <p>Popular</p>
                </a></li>

                <li><a href="search.html">

                <li><a href="contact.html">

            </ul>

    </header>
    <main id="review-content" class="flex-row">
        <section id="review-left" class="one">
            <section class="book-large">
                <section class="book">
                    <h3>Book Title</h3>
                    <h4>Author</h4>
                    <img src="./images/book.png" alt="book">
                </section>
            </section>
        </section>
        <section id="review-right" class="two">
            <section id="rating" class="center-text">
                <h2>Rating (1-100): </h2>
                <input type="text" placeholder="1-100">
            </section>
            <textarea rows=20, placeholder="Write a review..."></textarea>
            <a href="book.html"><button id="submit-review"><b>Submit Review</b></button></a>
        </section>
    </main>
